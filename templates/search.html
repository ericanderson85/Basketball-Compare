{% extends 'base.html' %}

{% block head %}
<title>Player Search</title>
{% endblock %}
{% block body %}

{% if large %}
<p style="margin: 10px;">Showing 36 results...</p>
{% endif %}

{% for result in search_results %}
<div class="search-container">
    <a style="margin-bottom: 20px;" href="/player?id={{ result['ID'] }}">{{ result["Name"] }}</a>
</div>
{% endfor %}



{% endblock %}
